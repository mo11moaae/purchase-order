<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Purchase Order</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Form Purchase Order</h2>
    <form id="poForm">
      <div>
        <label>Tanggal:</label>
        <input type="text" id="tanggal" readonly>
      </div>
      <div>
        <label>Nama Toko (Wajib):</label>
        <input type="text" id="namaToko" required>
      </div>
      <div>
        <label>Alamat Toko (Wajib):</label>
        <input type="text" id="alamatToko" required>
      </div>
      <div>
        <label>Pilih Brand:</label>
        <input type="text" id="brandSearch" placeholder="Cari brand...">
        <select id="brandSelect">
          <option value="">-- Pilih Brand --</option>
        </select>
      </div>
      <div>
        <label>Cari Item:</label>
        <input type="text" id="itemSearch" placeholder="Cari item berdasarkan nama/kode...">
        <ul id="itemList"></ul>
      </div>
      <div id="itemContainer">
        <!-- Item akan ditambahkan di sini -->
      </div>
      <div>
        <label>Diskon 1:</label>
        <input type="text" id="diskon1">
      </div>
      <div>
        <label>Diskon 2:</label>
        <input type="text" id="diskon2">
      </div>
      <div>
        <label>Diskon 3:</label>
        <input type="text" id="diskon3">
      </div>
      <div>
        <label>Diskon 4:</label>
        <input type="text" id="diskon4">
      </div>
      <div>
        <label>Keterangan:</label>
        <textarea id="keterangan"></textarea>
      </div>
      <button type="button" onclick="previewPO()">Preview</button>
      <button type="button" onclick="submitPO()">Kirim PO</button>
      <button type="button" onclick="window.location.href='po-list.html'">Lihat PO Terkirim</button>
    </form>
  </div>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
